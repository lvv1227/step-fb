{{ question.title }} <br>
{{ question.text }} <br>
{% if answers %}

    {% for answer in answers %}
       {{ answer.text }}
       <br>
    {% endfor %}


{% endif %}

<form action="/answer/" method="post">
    {% csrf_token %}
    <textarea cols="40" name="text" rows="10"></textarea>
    <input type="hidden" name="question" value="{{ question_id }}">
    <input type="submit" value="Add" />
</form>
